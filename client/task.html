<template name="task">
	<div class="heading">
		<h3>Верстка прототипа</h3>
		<h3><small>Оценка задачи: </small><input class="form-control value" style="width: 100px" placeholder="1000"> <a href="#" class="fa fa-thumbs-o-up"></a>  <a href="#" class="fa fa-share-alt"></a></h3>
	</div>
	<div class="description">
		<p>Прототип нужно сделать в метеоре. Бутстрап 4. Без респонзива.</p>
	</div>
	<form class="">
		<div class="form-group">
			<input class="form-control" placeholder="Исполнители: suenot@gmail.com, ...">
		</div>
		<div class="form-group">
			<input class="form-control" placeholder="Дедлайн: 01.01.17">
		</div>
		<div class="form-group">
			<select class="form-control" placeholder="Статус: в работе">
				<option>Статус:</option>
				<option>В работе</option>
				<option>На проверке</option>
				<option>На оценке</option>
				<option>Готово</option>
			</select>
		</div>
	</form>
</template>

<template name="taskAdd">
	<tr>
		<td>{{text}}</td>
		<td>{{owner}}</td>
		<td>{{username}}</td>
		<td>{{email}}</td>
		<td>{{createdAt}}</td>
		<td><button class="delete">&times;</button></td>
	</tr>
</template>

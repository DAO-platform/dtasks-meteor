<template name="groupAdd">
	<h3>Новая команда</h3>
	<form>
		<div class="form-group">
			<label for="name">Название команды</label>
			<input type="text" class="form-control" id="name">
		</div>
		<div class="form-group">
			<label for="cryptoassetname">Название криптоакции</label>
			<input type="text" class="form-control" id="cryptoassetname">
		</div>
		<div class="form-group">
			<label for="cryptoratingname">Название криптовалюты рейтинга</label>
			<input type="text" class="form-control" id="cryptoratingname">
		</div>

			<input type="text" class="form-control" id="cryptoratingname">
		</div>
		<div class="form-group">
			<label for="cryptoratingname">Дети</label>
